name: Valido CI Pipeline

on:
  push:
    branches: [development, main]
  pull_request:
    branches: [development, main]

jobs:
  build-test-audit:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout repo
      - name: Checkout code
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Setup Node
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      # 3Ô∏è‚É£ Install dependencies
      - name: Install dependencies
        run: npm ci

      # 4Ô∏è‚É£ Lint check
      #- name: Run ESLint
      #  run: npm run lint

      # 5Ô∏è‚É£ Format check (Prettier)
      - name: Check formatting
        run: npm run format:check

      # 6Ô∏è‚É£ Run tests + coverage
      - name: Run Vitest + Coverage
        run: npm run test:coverage

      # 7Ô∏è‚É£ Security audit
      - name: Run npm audit
        run: npm audit --audit-level=high || true

      # 8Ô∏è‚É£ SonarCloud Scan
      - name: SonarCloud Scan
        run: |
          mvn sonar:sonar \
            -Dsonar.projectKey=${{ secrets.SONAR_PROJECT_KEY }} \
            -Dsonar.organization=${{ secrets.SONAR_ORGANIZATION }} \
            -Dsonar.host.url=https://sonarcloud.io \
            -Dsonar.login=${{ secrets.SONAR_TOKEN }}

      # 9Ô∏è‚É£ Build for production
      - name: Build project
        run: npm run build

      # üîü Upload coverage report (artifact)
      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/
